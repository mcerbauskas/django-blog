<!-- writing python code in these blocks, must have and 'end' for each loop (ex. endif and so on) -->
<!-- double curly braces for accesing variables -->
{% extends "blog/base.html" %}
<!--wrapping for loop in a content block-->
{% block content %}
    {% for post in posts %}
        <article class="media content-section">
        <div class="media-body">
        <div class="article-metadata">
        <a class="mr-2" href="#">{{ post.author }}</a>
        <small class="text-muted">{{ post.date_posted }}</small>
        </div>
        <h2><a class="article-title" href="#">{{ post.title }}</a></h2>
        <p class="article-content">{{ post.content }}</p>
        </div>
        </article>
    {% endfor %}
{% endblock content %} <!-- we could skip the word 'content' but in this way it's more clear which block we close -->
